<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <section>
        <h3>Registro de Clientes</h3>
        <form id="registroForm">
            
            <label>Cedula</label>
            <input type="text" placeholder="DIGITE SU CEDULA" id="cedula" required autofocus>
            
            <label>Apellidos</label>
            <input type="text" placeholder="..." id="apellidos" required>
            
            <label>Nombres</label>
            <input type="text" placeholder="..." id="nombres" required>
            
            <label>Direccion</label>
            <input type="text" placeholder="..." id="direccion" required>
            
            <label>Telefono</label>
            <input type="text" placeholder="..." id="telefono" required>
            
            <label>Email</label>
            <input type="email" placeholder="..." id="email" required>
            
            <input type="submit" value="Registrar">
            
        </form>
    </section>

    <script src="registro.js"></script>

</body>
</html>
