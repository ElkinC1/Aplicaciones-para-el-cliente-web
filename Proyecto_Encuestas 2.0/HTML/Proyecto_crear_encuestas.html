<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Encuesta - ULEAM</title>
    <link rel="stylesheet" href="../CSS/Proyecto_crear_encuestas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="page-background">

        <div class="encuesta-editor-container">
            
            <header class="encuesta-toolbar">
                <h1 class="titulo-editor">Crear Nueva Encuesta</h1>

                <div class="toolbar-actions">
                    
                    <button class="btn-toolbar btn-config" onclick="toggleOpcionesConfig()">
                        <i class="fas fa-palette"></i> Estilo/Conf
                    </button>
                    
                    
                    <button class="btn-toolbar btn-save" onclick="guardarEncuesta()">
                        <i class="fas fa-save"></i> Guardar Borrador
                    </button>
                    
                    <button class="btn-toolbar btn-publish" onclick="publicarEncuesta()">
                        <i class="fas fa-share-alt"></i> Compartir
                    </button>
                </div>
            </header>

            <div id="opciones-config-seccion" class="opciones-config-seccion opciones-config-oculta">
                <h2>Opciones de Estilo y Publicación</h2>
                
                <div class="opciones-grupo">
                    <h3>Estilo de la Encuesta</h3>
                    <div class="opciones-estilo">
                        <label for="color-fondo">Color Fondo:</label>
                        <input type="color" id="color-fondo" value="#ffffff" onchange="aplicarEstilos()">
                        <label for="color-detalles">Color Detalles (ULEAM):</label>
                        <input type="color" id="color-detalles" value="#B22222" onchange="aplicarEstilos()">
                    </div>
                </div>

                <div class="opciones-grupo">
                    <h3>Usuarios Destino (Checklist)</h3>
                    <div class="opciones-destino-checklist">
                        <label><input type="checkbox" name="destino" value="Estudiante"> Estudiantes</label>
                        <label><input type="checkbox" name="destino" value="Profesor"> Profesores</label>
                        <label><input type="checkbox" name="destino" value="Administrador"> Administradores</label>
                    </div>
                    <input type="email" id="correo-destino" placeholder="Correo individual (Opcional)">
                </div>
            </div>
            
            <section class="encuesta-body">
                
                <input type="text" id="titulo-encuesta" placeholder="Ingresar Título" required class="titulo-input">
                <textarea id="descripcion-encuesta" placeholder="Descripción de la encuesta"></textarea>
                
                <button class="btn-agregar-pregunta" onclick="mostrarModalPregunta()">
                    <i class="fas fa-plus"></i> Preguntas
                </button>

                <div id="preguntas-container">
                    </div>
                
            </section>
        </div>
    </div>

    <div id="modal-tipo-pregunta" class="modal-oculto">
        <div class="modal-contenido">
            <h3>Selecciona el Tipo de Pregunta</h3>
            <button class="btn-tipo" onclick="agregarPregunta('radio')">Opción Única </button>
            <button class="btn-tipo" onclick="agregarPregunta('checkbox')">Opción Múltiple</button>
            <button class="btn-tipo" onclick="agregarPregunta('texto')">Texto Corto</button>
            <button class="btn-cerrar-modal" onclick="ocultarModalPregunta()">Cerrar</button>
        </div>
    </div>
    
    <script src="../JavaScript/Proyecto_crear_encuestas.js"></script>
</body>
</html>
