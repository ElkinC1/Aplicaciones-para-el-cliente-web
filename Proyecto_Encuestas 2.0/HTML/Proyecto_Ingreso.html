<!doctype html>
<html>
<Head>
        <meta charset="utf-8">

        <Title>Encuestas - ULEAM </Title>

  <body>
        <div class="login">
            <h1> ENCUESTADOS </h1>
            
            <div id="mensaje-error" class="error-box">
                ¡Error! El correo o la contraseña son incorrectos.
            </div>
            
            <div class="correo">
                <input type="email" id="correo" placeholder="Correo" required class="login-input">
            </div> 
            
            <div class="input-clave-container">
                <input type="password" id="clave" placeholder="Contraseña">
                
                <button type="button" id="togglePassword" class="toggle-password" onclick="toggleClave()">
                    <i class="far fa-eye"></i> 
                </button>
            </div>
            
            <button type="button" class="login-button" onclick="botonIngreso()"> 
                Ingresar
            </button> 
            
            <div class="opcion-recordar">
                <input type="checkbox" id="recordar-sesion">
                <label for="recordar-sesion">Recordar sesión</label>
            </div>
        
        </div>
